<!DOCTYPE html>
<html>
<head>
  <title>Ihjoz | Home page</title>
  <link rel="stylesheet" type="text/css" href="assets/css/build/css/home-page.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/build/css/event-spotlight.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/build/css/top-bar.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/build/css/get-tickets-button.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/build/css/event-card.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/build/css/search.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/build/css/header.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/build/css/blur-image.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/build/css/upcoming-events.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/build/css/tags-button.css" />
</head>
<body>
  <div class="home-page">
  <div class="blur-image">
  </div>
    <div class="home-page__header">
      <div class="header">
        <div class="header__top-bar">
          <div class="top-bar">
            <div class="top-bar__right">
              <img src="assets/images/ihjoz-logo-white-2.png" alt="ihjoz-logo" class="top-bar__ihjoz-logo">
              <img src="assets/images/ic_Apps.png" alt="menu-button" class="top-bar__menu-logo">
              <div class="top-bar__search">
                <div class="search">
                  <img src="assets/images/ic_search_white.png" alt="search-icon" class="search__icon">
                  <input type="search" name="search" placeholder="Search" align="bottom" class="search__text">
                </div>
              </div>
            </div>
              <div class="top-bar__left">
                <div class="top-bar__language">
                  <img src="assets/images/Intersection43.png" alt="language">
                  <img class="top-bar__more" src="assets/images/app_bar_more.png" alt="more">
                </div>
                <div class="top-bar__avatar">
                  <img src="assets/images/Group2052.png" alt="user_face">
                  <img class="top-bar__more" src="assets/images/app_bar_more.png" alt="more">
                </div>
              </div>
          </div>
        </div>
        <div class="header__event-spotlight">
          <div class="event-spotlight">
            <div class="event-spotlight__event-card">
              <div class="event-card">
                <div class="event-card__image">
                  <img src="assets/images/boris-brejcha.png" alt="event-image">
                </div>
                <div class="event-card__info">
                  <div class="event-card__date-place">
                    <h4 class="event-card__date event-card__date_big">Mon, Jul 3, 2018 <label class="event-card__time">20:30</label></h4>
                    <h4 class="event-card__place event-card__place_big">KED, Beirut</h4>
                  </div>
                  <h3 class="event-card__title event-card__title_big">Boris Brejcha Showcase</h3>
                  <div class="event-card__buttons">
                  <div>
                    <button class="tags-button" type="submit">Concert</button>
                    <button type="submit" class="tags-button">Electro</button>
                  </div>
                  <div class="event-card__get-tickets">
                    <button type="button" class="event-card__get-tickets__button">Get tickets</button>
                  </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="event-spotlight__arrows">
              <img class="event-spotlight__arrows__right-arrow" src="assets/images/left-arrow.png" alt="left-arrow">
              <img class="class="event-spotlight__arrows__left-arrow" src="assets/images/right-arrow.png" alt="right-arrow-arrow">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="home-page__upcoming-events">
      <div class="upcoming-events">
        <div class="upcoming-events__navbar">
          <h2>Upcoming Events</h2>
         <div>
           <button class="tags-button tags-button_navbar" type="button">All</button>
           <button class="tags-button tags-button_navbar" type="button">Clubbing</button>
           <button class="tags-button tags-button_navbar" type="button">Concert</button>
           <button class="tags-button tags-button_navbar" type="button">Conference</button>
           <button class="tags-button tags-button_navbar" type="button">Workshop</button>
           <button class="tags-button tags-button_navbar" type="button">Theatre</button>
           <button class="tags-button tags-button_navbar" type="button">Party</button>
         </div>
        </div>
        <div class="upcoming-events__event-cards">
          <div class="upcoming-events__event-card">
            <div class="event-card">
              <img src="assets/images/Image6.png" alt="event-image">
              <div class="event-card__info">
                <div class="event-card__date-place">
                  <h4 class="event-card__date event-card__date_small">Mon, Jul 3, 2018 <label class="event-card__time">20:30</label></h4>
                  <h4 class="event-card__place event-card__place_small">KED, Beirut</h4>
                </div>
                  <h3 class="event-card__title event-card__title_small">Kid Francescoli</h3>
                <div class="event-card__buttons">
                  <div>
                    <button class="tags-button" type="button">Concert</button>
                    <button  class="tags-button" type="button">Electro</button>
                  </div>
                  <div class="event-card__get-tickets">
                    <button type="button" class="event-card__get-tickets__button">Get tickets</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="upcoming-events__event-card">
            <div class="event-card">
              <img src="assets/images/Image43.png" alt="event-image">
              <div class="event-card__info">
                <div class="event-card__date-place">
                  <h4 class="event-card__date event-card__date_small">Mon, Jul 3, 2018 <label class="event-card__time">20:30</label></h4>
                  <h4 class="event-card__place event-card__place_small">KED, Beirut</h4>
                </div>
                  <h3 class="event-card__title event-card__title_small">Kid Francescoli</h3>
                <div class="event-card__buttons">
                  <div>
                    <button class="tags-button" type="button">Concert</button>
                    <button  class="tags-button" type="button">Electro</button>
                  </div>
                  <div class="event-card__get-tickets">
                    <button type="button" class="event-card__get-tickets__button">Get tickets</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="upcoming-events__event-card">
            <div class="event-card">
              <img src="assets/images/event_cover_batien.png" alt="event-image">
              <div class="event-card__info">
                <div class="event-card__date-place">
                  <h4 class="event-card__date event-card__date_small">Mon, Jul 3, 2018 <label class="event-card__time">20:30</label></h4>
                  <h4 class="event-card__place event-card__place_small">KED, Beirut</h4>
                </div>
                  <h3 class="event-card__title event-card__title_small">Kid Francescoli</h3>
                <div class="event-card__buttons">
                  <div>
                    <button class="tags-button" type="button">Concert</button>
                    <button  class="tags-button" type="button">Electro</button>
                  </div>
                  <div class="event-card__get-tickets">
                    <button type="button" class="event-card__get-tickets__button">Get tickets</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="upcoming-events__event-card">
            <div class="event-card">
              <img src="assets/images/event_cover_IHJOZ_2_HEADS_AND_A_HAND.png" alt="event-image">
              <div class="event-card__info">
                <div class="event-card__date-place">
                  <h4 class="event-card__date event-card__date_small">Mon, Jul 3, 2018 <label class="event-card__time">20:30</label></h4>
                  <h4 class="event-card__place event-card__place_small">KED, Beirut</h4>
                </div>
                  <h3 class="event-card__title event-card__title_small">Kid Francescoli</h3>
                <div class="event-card__buttons">
                  <div>
                    <button class="tags-button" type="button">Concert</button>
                    <button  class="tags-button" type="button">Electro</button>
                  </div>
                  <div class="event-card__get-tickets">
                    <button type="button" class="event-card__get-tickets__button">Get tickets</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="upcoming-events__more">More</button>
      </div>
    </div>
  </div>
</body>
</html>
